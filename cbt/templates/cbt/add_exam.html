{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2>Add New Exam</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer;">Create Exam</button>
        <a href="{% url 'exam_list' %}" style="margin-left: 10px;">Cancel</a>
    </form>
</div>
{% endblock %}
