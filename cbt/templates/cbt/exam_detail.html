{% extends "base.html" %}

{% block content %}
<h2>{{ exam.title }}</h2>
<p>{{ exam.description }}</p>
<p>Duration: {{ exam.duration_minutes }} minutes</p>
<p>Total Marks: {{ exam.total_marks }}</p>

<form method="post" action="{% url 'start_attempt' exam.slug %}">
    {% csrf_token %}
    <button type="submit">Start Exam</button>
</form>
{% endblock %}
