<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF CBT Engine{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .split-screen { display: flex; height: 90vh; border: 1px solid #ccc; }
        .left-pane { flex: 1; border-right: 1px solid #ccc; overflow: hidden; position: relative; }
        .right-pane { width: 400px; padding: 10px; overflow-y: auto; background: #f8f9fa; }
        .pdf-toolbar { background: #333; color: white; padding: 5px; display: flex; justify-content: space-between; align-items: center; }
        .pdf-toolbar button { background: #555; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .pdf-toolbar button:hover { background: #777; }
        .palette-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 10px; }
        .palette-btn { width: 100%; aspect-ratio: 1; border: 1px solid #ccc; background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .palette-btn.answered { background-color: #28a745; color: white; }
        .palette-btn.not_answered { background-color: #dc3545; color: white; }
        .palette-btn.marked_for_review { background-color: #ffc107; color: black; }
        .palette-btn.not_visited { background-color: #e9ecef; }
        .question-area { margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 20px; }
        .timer { font-size: 1.5rem; font-weight: bold; text-align: center; margin-bottom: 10px; color: #d63384; }

        /* Calculator Modal */
        .calculator-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 320px; /* Adjust based on calculator size */
            height: 500px;
        }
        .calculator-header {
            background: #333;
            color: white;
            padding: 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="top: 0; padding-top: 0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'exam_list' %}">PDF CBT Engine</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exam_list' %}">Exams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'attempt_history' %}">History</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    {% if user.is_authenticated %}
                        Logged in as {{ user.username }}
                    {% else %}
                        <a href="/admin/login/" class="btn btn-sm btn-outline-light">Login</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 40px;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
