<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <style>
        body { font-family: sans-serif; padding: 10px; background: #f0f0f0; }
        .calculator { width: 100%; max-width: 300px; margin: 0 auto; background: #fff; padding: 10px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        #display { width: 100%; height: 40px; font-size: 20px; text-align: right; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
        .keys { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        button { padding: 10px; font-size: 16px; cursor: pointer; border: 1px solid #ccc; background: #eee; border-radius: 3px; }
        button:hover { background: #ddd; }
        button.operator { background: #f0ad4e; color: white; border-color: #eea236; }
        button.equal { background: #5cb85c; color: white; border-color: #4cae4c; grid-column: span 2; }
        button.clear { background: #d9534f; color: white; border-color: #d43f3a; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>

            <button onclick="insert('sin(')">sin</button>
            <button onclick="insert('cos(')">cos</button>
            <button onclick="insert('tan(')">tan</button>
            <button class="operator" onclick="insert('/')">/</button>

            <button onclick="insert('log(')">log</button>
            <button onclick="insert('ln(')">ln</button>
            <button onclick="insert('^')">^</button>
            <button class="operator" onclick="insert('*')">*</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button class="operator" onclick="insert('-')">-</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button class="operator" onclick="insert('+')">+</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('sqrt(')">√</button>

            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function insert(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            let expr = display.value;
            // Handle scientific functions
            expr = expr.replace(/sin/g, 'Math.sin');
            expr = expr.replace(/cos/g, 'Math.cos');
            expr = expr.replace(/tan/g, 'Math.tan');
            expr = expr.replace(/log/g, 'Math.log10');
            expr = expr.replace(/ln/g, 'Math.log');
            expr = expr.replace(/sqrt/g, 'Math.sqrt');
            expr = expr.replace(/\^/g, '**');

            try {
                display.value = eval(expr);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
