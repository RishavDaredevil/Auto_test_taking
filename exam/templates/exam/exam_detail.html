{% extends 'exam/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>{{ exam.title }}</h3>
        </div>
        <div class="card-body">
            <p>{{ exam.description }}</p>
            <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item"><strong>Duration:</strong> {{ exam.duration_minutes }} minutes</li>
                <li class="list-group-item"><strong>Total Marks:</strong> {{ exam.total_marks }}</li>
                <li class="list-group-item"><strong>Total Questions:</strong> {{ exam.questions.count }}</li>
            </ul>

            <form action="{% url 'start_attempt' exam.slug %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-lg">Start Exam Attempt</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
